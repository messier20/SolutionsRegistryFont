<div *ngIf="flag">
  <table mat-table [dataSource]="dataSource.filteredData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <!--<ng-container matColumnDef="methodTitle">-->
    <!--<th mat-header-cell *matHeaderCellDef> No. </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.solutionComponent}} </td>-->
    <!--</ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="methodTitle">
      <th mat-header-cell *matHeaderCellDef> Metodo pavadinimas</th>
      <td mat-cell *matCellDef="let element"> {{element.method.methodTitle}}</td>
    </ng-container>
    <ng-container matColumnDef="solutionTitle">
      <th mat-header-cell *matHeaderCellDef> Tirpalo pavadainimas</th>
      <td mat-cell *matCellDef="let element"> {{element.solution.solutionTitle}}</td>
    </ng-container>


    <ng-container matColumnDef="solutionComponent">
      <th mat-header-cell *matHeaderCellDef> Reagento pavadinimas</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let a of element.reagentsList">
          {{a.solutionComponent}}
        </div>
      </td>
    </ng-container>

    <!--<ng-container matColumnDef="simple">-->
      <!--<th mat-header-cell *matHeaderCellDef> List2</th>-->
      <!--<td mat-cell *matCellDef="let element">-->
        <!--<div *ngFor="let a of element.reagentsList">-->
          <!--{{a.capacity}}-->
        <!--</div>-->
      <!--</td>-->
    <!--</ng-container>-->

    <!-- Weight Column -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngFor="let obj of solutionWithReagents">
    <!--<div *ngFor="let a of obj.solution">-->
    <p>
      {{a.solution}}
    </p>
    <!--</div>-->
  </div>

</div>
